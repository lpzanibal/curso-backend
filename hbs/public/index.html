<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CURSO BACKEND</title>
  </head>
  <body>
    <h4>Nuevo producto</h4>
    <form method="post" action="/api/productos">
      <input type="text" name="title" placeholder="Nombre del producto" />
      <br />
      <input type="text" name="price" placeholder="Precio del producto" />
      <br />
      <input type="text" name="thumbnail" placeholder="Imagen del producto" />
      <br />
      <button type="reset">Limpiar</button>
      <button type="submit">Guardar</button>
    </form>
  </body>
</html>
